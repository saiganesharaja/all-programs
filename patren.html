<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="dsp"> </div>

    <script>
        const dsp = document.getElementById("dsp");
        function pat() {
            for (let i = 0; i < 10; i++) {
                const p = document.createElement("p");
                for (let j = 0; j < 10 - i; j++) {
                    const span = document.createElement("span");
                    span.innerHTML = "&nbsp;";
                    p.appendChild(span);

                }
                for (let k = 0; k < 2 * i - 1; k++) {
                    const span = document.createElement("span");
                    span.innerHTML = "*";
                    p.appendChild(span);
                }
                dsp.appendChild(p);
            }
            for (let i = 1; i <= 10 - 1; i++) {
                const p = document.createElement("p");
                for (let j = 0; j < i; j++) {
                    const span = document.createElement("span");
                    span.innerHTML = "&nbsp;";
                    p.appendChild(span);

                }
                for (let k = (10 - i) * 2 - 1; k > 0; k--) {
                    const span = document.createElement("span");
                    span.innerHTML = "*";
                    p.appendChild(span);
                }
                dsp.appendChild(p);

            }


        }
        pat();

    </script>

</body>

</html>
